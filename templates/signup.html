<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AuraCart | Signup</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <form method="post" action="/signup" enctype="application/x-www-form-urlencoded">
            <h1 class="text-center m-3">Sign up</h1>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <p>Already have an account? <a href="/login" style="text-decoration: none;">Login</a> here!</p>
            <p>Go to <a href="/" style="text-decoration: none;">home</a> page.</p>
            <button type="submit" class="btn btn-dark">Signup</button>
        </form>
    </div>
</body>

</html>
