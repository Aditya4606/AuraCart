<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='css/carousel.css') }}">
    <title>AuraCart</title>
</head>

<body>

    {% include "header.html" %}

    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <h3 class="m-2">Search Results</h3>
        {% for product in search_results %}
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{product.img_link}}" class="img-fluid rounded-start" alt="{{product.product_name}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.product_name[:50]}}...</h5>
                        <p class="card-text" style="color: red;"><strong>-{{product.discount_percentage}} <span class="card-text" style="color: black;">{{product.discounted_price}}</span>
                        <span class="card-text" style="text-decoration: line-through; color: grey;">{{product.actual_price}}</span></strong></p>
                        <p class="card-text">{{product.about_product[:100]}}...</p>
                        <a href="/product-{{product.product_id}}" class="btn btn-dark">Buy now</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
